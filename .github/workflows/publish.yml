name: Deploy
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          npm install
      - name: Test
        run: |
          npm run test
      - name: Build
        run: |
          npm run-script build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: build